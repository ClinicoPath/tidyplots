url: https://jbengler.github.io/tidyplots/
template:
  bootstrap: 5

authors:
  Jan Broder Engler:
    href: https://github.com/jbengler

figures:
  dpi: 300
  fig.width: 5
  fig.height: 2.5

reference:
- title:
  desc: >
    To create a plot, you start with the `tidyplot()` function. Then you call `add_*()`, `adjust_*()` and `theme_*()` functions, preferably in that order. `split_plot()` must be last in this sequence and can only be followed by `save_plot()`.
- title: Create
- contents:
  - tidyplot
- title: Add
  desc: Add plot components to represent data points, central tendency measures, dispersion and more.
- subtitle:
  desc: >
    **Data points & amounts**
- contents:
  - starts_with("add_data_points")
  - starts_with("add_line")
  - starts_with("add_heatmap")
  - starts_with("add_count")
  - starts_with("add_sum")
- subtitle:
  desc: >
    **Central tendency**
- contents:
  - starts_with("add_mean")
  - starts_with("add_median")
  - starts_with("add_curve")
- subtitle:
  desc: >
    **Dispersion & uncertainty**
- contents:
